<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Titulo -->
        <title>Búsqueda de Comunidades | Fran Navarro</title>

        <!-- CSS locales -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="../static/css/vis.min.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/vis-network.min.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/bootstrap-slider.min.css" rel="stylesheet" type="text/css"/


    </head>
    <body>
        <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand mb-0" href="/">DetCom</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="nav-link" data-toggle="modal" data-target="#myModal" href="/">Subir Red</a>
                    </li>
                    <li class="dropdown">
                            <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#" id="SelData" >Seleccionar Redes
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                {% if ds %}
                                    {% for e in ds %}
                                        <li>&nbsp&nbsp<a href="/setDB/{{e['name']|safe}}"> {{e["name"]|safe}} </a>&nbsp&nbsp</li>
                                    {% endfor %}
                                {% else %}
                                    <li> <p>Subir una red</p> </li>
                                {% endif %}
                            </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comparative">Comparar</a>
                    </li>
                </ul>
                <a class="nav-link" href="/">Documentación</a></span>
            </div>
        </nav>
        <div class="top-buffer"></div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method=post enctype=multipart/form-data>

                        <div class="fileupload fileupload-new" data-provides="fileupload">
                        <span class="btn btn-primary btn-file"><span class="fileupload-new">Elegir archivo</span>
                        <span class="fileupload-exists">Cambiar</span>         <input type="file" name="file" /></span>
                        <span class="fileupload-preview"></span>
                        <a href="" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                            <span class="fileupload-exists"><input type=submit value=Subir></span>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
