<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new File</title>
    <!-- JS BootStrap -->
        <link href="../static/css//main.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body>
    <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <h1 class="navbar-brand mb-0">DetCom</h1>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Doc</a>
                </li>
            </ul>
            <a href="load" class="btn btn-outline-success my-2 my-sm-0" role="button">Añadir Red</a>
        </div>
    </nav>
    <div class="row">
        <div class="col-6">
            <h1>Subir archivo</h1>
            <form action="" method=post enctype=multipart/form-data>
                <div class="fileupload fileupload-new" data-provides="fileupload">
                <span class="btn btn-primary btn-file"><span class="fileupload-new">Elegir archivo</span>
                <span class="fileupload-exists">Cambiar</span>         <input type="file" name="file" /></span>
                <span class="fileupload-preview"></span>
                <a href="" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                    <span class="fileupload-exists"><input type=submit value=Subir></span>
                </div>
            </form>
        </div>
        <div class="col-6">
            <h1>Redes Disponibles</h1>
            <ul>
            {% for e in ds %}
                <li> <a href="/setDB/{{e['name']|safe}}"> {{e["name"]|safe}} </a> </li>
            {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
